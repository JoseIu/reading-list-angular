<section class="books wrapper">
  <form-filter />
  <h2 class="books__title">
    Books available <span class="books__available">{{ books?.length }}</span>
  </h2>

  <div class="books__list">
    @for (book of books; track book.book.ISBN) {
    <card-book
      [book]="book"
      (bookId)="onSaveBook($event)"
      [routerLink]="['/book/', book.book.ISBN]"
    ></card-book>
    }
  </div>
</section>
