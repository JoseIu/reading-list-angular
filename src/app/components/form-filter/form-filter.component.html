@if (myForm) {
<form class="form" [formGroup]="myForm">
  <div class="form__search">
    <input
      formControlName="search"
      type="text"
      class="form__input form__input--search"
      placeholder="Search by title"
    />
  </div>
  <div class="form__range">
    <input formControlName="range" type="range" name="rage" min="10" max="1500" class="form__input" />
    <span>2000</span>
  </div>

  <select name="genre" id="genre" class="form__select" formControlName="sortBy">
    <option class="form__option" value="all">---All----</option>
    <option class="form__option" value="Fantasía">Fancy</option>
    <option class="form__option" value="Ciencia ficción">Science fiction</option>
    <option class="form__option" value="Zombies">Zombies</option>
    <option class="form__option" value="Terror">Terror</option>
  </select>
</form>
}
